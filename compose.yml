services:
  hugo-nsde:
    build:
      context: ./src/.
      tags:
        - ghcr.io/handtrixx/hugo_nsde:latest
    hostname: hugo-nsde
    container_name: hugo-nsde
    restart: unless-stopped
    volumes:
      - ../blog:/hugo/content
      - ./src/theme:/hugo/themes/theme
      - ./src/hugo.toml:/hugo/hugo.toml
    environment:
      - ENVIRONMENT=development
      - URL=https://niklas-stephan.de
    ports:
      - "1313:1313"

# Build the image
#docker build -t ghcr.io/handtrixx/hugo_nsde:latest ./src

# Or using docker-compose
#docker compose build

# Push the built image
#docker login ghcr.io -u handtrixx
#docker push ghcr.io/handtrixx/hugo_nsde:latest